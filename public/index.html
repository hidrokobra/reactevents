<!DOCTYPE html>
<html>
<title>Events - Create your's</title>
<head>
<link href="styles/formularios.css" rel="stylesheet">
<style>
    @import url('https://fonts.cdnfonts.com/css/bahnschrift');
    
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }
        
    .bg {
        background-image: url("https://i.imgur.com/JfQZZSA.png");
        height: 100%; 
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .login {
        background-color: rgb(255, 255, 255);
        width: 300px;
        height: 100%;
        padding: 100px;
        position: absolute;
        right: 0;
        top: -20px;
    }

    .checkbonito {
        position: absolute;
        top: 0;
        left: 0;
        height: 15px;
        width: 15px;
        background-color: rgb(167, 167, 167);
    }

    .manzana {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 12px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .manzana input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .manzana:hover input ~ .checkbonito {
        background-color: #ccc;
    }

    .manzana input:checked ~ .checkbonito {
        background-color: #89af00;
    }

    .checkbonito:after {
        content: "";
        position: absolute;
        display: none;
    }

    .manzana input:checked ~ .checkbonito:after {
        display: block;
    }

    .manzana .checkbonito:after {
        left: 3px;
        top: 0px;
        width: 5px;
        height: 9px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    .pera{
        width: 150%;
        position: relative;
        left: -70px;
        top: -80px;
    }

    .linea {
        width: 100%; 
        text-align: center; 
        border-bottom: 1px solid rgba(114, 114, 114, 0.548); 
        line-height: 0.1em;
        margin: 10px 0 20px; 
    } 

    .linea span { 
        font-family: "Bahnschrift";
        font-size: 10px;
        background:#fff; 
        padding: 10px; 
    }
</style>
</head>
<body>
<div class="bg">
    <div class="login">
        <img src="https://i.imgur.com/F1YozVZ.png" class="pera">
        <div class="formulario">
            <form>
                <label for="fname"  id="email">E-mail</label><br>
                <input type="text" id="femail" name="usuario" placeholder="example@mail.com">       
                <br>
                <label for="fname" id="password">Password</label><br>
                <input type="password" id="fpassword" name="contrasena" placeholder="**********">
                <label for="fname"  id="languaje">Language</label>
                <select id="idioma" name="idioma" onChange="Idioma()">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </form>
            <br>
            <label class="manzana" id="rememberme">Remember me
                <input type="checkbox">
                <span class="checkbonito"></span>
            </label>
            <br>
            <input type="submit" value="Login" onclick="Login()">
            <br>
            <h2 class="linea"><span id="other">Login with</span></h2>
            <br>
            <center>
                <img src="https://i.imgur.com/ZyhMKBO.png">
                <img src="https://i.imgur.com/Gh3eTe8.png">
                <img src="https://i.imgur.com/TsRroTk.png">
            </center>
        </div>
    </div>
</div>
<script>

    function Idioma() {
        let option = document.getElementById("idioma").value;
        var email = document.getElementById("email");
        var password = document.getElementById("password");
        var rememberme = document.getElementById("rememberme");
        var other = document.getElementById("other");
        if (option === "es") {
            email.innerHTML = "Correo electrónico";
            password.innerHTML = "Contraseña";
            rememberme.innerHTML = "Recuerdame";
            other.innerHTML = "O bien,";
        }

        if (option === "en") {
            email.innerHTML = "E-mail";
            password.innerHTML = "Password";
            rememberme.innerHTML = "Remember me";
            other.innerHTML = "Login with";
        }

        if (option === "fr") {
            email.innerHTML = "Courrier Électronique";
            password.innerHTML = "Password";
            rememberme.innerHTML = "Remember me";
            other.innerHTML = "Login with";
        }
    }

    function Login() {
        let option = document.getElementById("idioma").value;

        if (option === "es") {
            window.open("html/ES/main.html", "_self");
        }

        if (option === "en") {
            window.open("html/EN/main.html", "_self");
        }
    }
    </script>
</body>
</html>
